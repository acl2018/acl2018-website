---
layout: default
---
<article class="post">

  <ul class="tabs clearfix">
   {% for item in site.call_for_papers %}
      {% if item.url == page.url %}
         <li><span class="active">{{ item.title }}</span></li>
      {% else %}
         <li><a class="" href="{{ item.url }}">{{ item.title }}</a></li>
      {% endif %}
    {% endfor %}
  </ul>

  <header class="post-header">
    <h1 class="post-title">Call for Papers – {{ page.title }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
