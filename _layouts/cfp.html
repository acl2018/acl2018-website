---
layout: default
---
<article class="post">

  <div class="site-nav-wrapper cfp">
  <nav class="site-nav">
<!--     <h3>All Calls for Papers</h3>
 -->    {% for item in site.call_for_papers %}
      {% if item.url == page.url %}
        <span class="current-sub cfp-link">{{ item.title }}</span>
      {% else %}
        <a class="other-sub cfp-link" href="{{ item.url }}">{{ item.title }}</a>
      {% endif %}
    {% endfor %}
  </nav>
  </div>

  <header class="post-header">
    <h1 class="post-title">Call for Papers – {{ page.title }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
