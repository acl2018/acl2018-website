<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ site.title | escape }}: {{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <link rel="stylesheet" href="{{ site.github.url }}/assets/main.css">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">

  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
  {% feed_meta %}
  <link rel="icon" type="image/png" href="{{ site.github.url }}/images/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="{{ site.github.url }}/images/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="/manifest.json">
  {% for size in site.ios_icon_sizes %}
    {% for scale in (1..3) %}<link rel="apple-touch-icon" sizes="{{ size * scale }}x{{ size * scale }}" href="{{ site.github.url }}/images/ios-icons/Icon-App-{{ size }}x{{ size }}@{{ scale }}x.png">
    {% endfor %}
  {% endfor %}
  <link rel="icon" sizes="192x192" href="{{ site.github.url }}/images/android-icons/mipmap-xxxhdpi/ic_launcher.png">
  <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}
  <script type="text/javascript">
    function toggleDisplay(elemId, categoryClassName) {
      var elem = document.getElementById(elemId);     
      var allElems = document.getElementsByClassName(categoryClassName);
      for (var i = 0; i < allElems.length; i++) {
        if (allElems[i].id !== elemId )
          allElems[i].style.display = "none";
      }  
      if (elem.style.display === "none") {
        elem.style.display = "block";
      } else {
        elem.style.display = "none";
      }
    }
  </script>
</head>
