<div class="site-nav-wrapper">
  <div class="org-logo">
    <a href="http://aclweb.org" title="Association for Computational Linguistics"><img src="{{ '/images/acl-logo.png' | prepend: site.github.url }}" alt="ACL"></a>
  </div>
  <nav class="site-nav">
      {% for nav in site.top_nav %}
        <a class="page-link" href="{{ nav.url | prepend: site.github.url }}">{{ nav.title | escape }}</a>
      {% endfor %}
  </nav>
</div>

<header class="site-header">
  <div class="banner" role="banner">
    <div class="wrapper">
      <div class="site-title"><a href="{{ "/" | relative_url}}">{{ site.title | escape }}</a></div>
      <div class="site-sub-title-wrapper"><div class="site-sub-title">
        <div class="sub-title-main">{{ site.description | escape }}</div>
        <div class="sub-title-extra">15-20 July 2018&nbsp;&nbsp;&nbsp;Melbourne</div>
      </div>
    </div>
  </div>

</header>
